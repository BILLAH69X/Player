<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chatbox { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: auto; margin: 20px auto; padding: 10px; }
        .message { padding: 5px; margin: 5px; border-radius: 5px; }
        .user { background-color: #d1e7dd; text-align: right; }
        .bot { background-color: #f8d7da; text-align: left; }
        input { width: 80%; padding: 5px; margin-top: 10px; }
        button { padding: 5px; }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const inputField = document.getElementById('userInput');
            const userMessage = inputField.value.trim();
            if (userMessage === '') return;

            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class="message user">${userMessage}</div>`;

            // Simple bot replies
            let botReply = "I don't understand.";
            if (userMessage.toLowerCase().includes("hello")) {
                botReply = "Hi there! How can I assist you?";
            } else if (userMessage.toLowerCase().includes("how are you")) {
                botReply = "I'm just a bot, but I'm doing great!";
            }

            setTimeout(() => {
                chatbox.innerHTML += `<div class="message bot">${botReply}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            }, 500);

            inputField.value = "";
        }
    </script>
</body>
</html>
